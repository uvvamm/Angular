<ul>
    <h3>lista de herues</h3>
    <li *ngFor="let heroe of heroes; let i=index">

        {{i+1}} -  {{heroe}}
    </li>
</ul>
<div *ngIf="borrado; else noborrado">
    <h3>utimo eliminado</h3>
    <span>{{borrado}}</span>
</div>

<ng-template #noborrado>
    No ha borrado nada
</ng-template>


<button (click)="borrarHerue()">barrar</button>
